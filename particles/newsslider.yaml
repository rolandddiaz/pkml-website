name: News Slider
description: Display News Slider items.
type: particle
icon: fa-list

configuration:
  caching:
    type: static

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable particles.
      default: true
    autoplay:
      type: select.select
      label: Autoplay
      description: Enable or disable the newsslider autoplay.
      default: true
      options:
        true: Enable
        false: Disable
    delay:
      type: input.text
      label: Autoplay Delay
      description: Customize autoplay delay.
      default: 5000
      placeholder: 5000
    class:
      type: input.selectize
      label: CSS Classes
      description: CSS class name for the particle.
    title:
      type: input.text
      label: Title
      description: Customize the title text.
      placeholder: Enter title

    items:
      type: collection.list
      array: true
      label: Blocks
      description: Create each item to appear in the content row.
      value: title
      ajax: true
      fields:
        .image:
          type: input.imagepicker
          label: Background Image
          description: Select desired image.
        .title:
          type: input.text
          label: Title
          description: Customize the Title.
          placeholder: Enter the item Title

        .desc:
          type: textarea.textarea
          label: Description
          description: Customize the description.
          placeholder: Enter short description

        .buttontext:
          type: input.text
          label: Button Label
          description: Specify the button label.

        .buttonlink:
          type: input.text
          label: Button Link
          description: Specify the button link.

        .buttontarget:
          type: select.selectize
          label: Target
          description: Target browser window when item is clicked.
          placeholder: 'Select...'
          default: _self
          options:
              _self: Self
              _blank: New Window

        .buttonclass:
          type: input.selectize
          label: Button Classes
          description: CSS class names for the button.
